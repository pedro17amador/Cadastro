<Doctype! html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>titulo</title>
	</head>
	<body>
		<form name="Cadastro" method="POST">
			<table border="0">
				<tr>
					<th>Nome:</th>
					<th><input type="text" name="nome"></th>
				</tr>
				<tr>
					<th>E-mail:</th>
					<th><input type="text" name="E-mail"></th>
				</tr>
				<tr>
					<th>Sexo</th>
					<th><input type="radio" name="sexo" value="Feminino">Feminino
					<input type="radio" name="sexo" value="Masculino">Masculino</th>
				<tr>
					<th>Endereço:</th>
					<th><input type="text" name="Endereço"></th>
				</tr>
				<tr>
					<th>Número:</th>
					<th><input type="text" name="Número"></th>
				</tr>
				<tr>
					<th>Cidade:</th>
					<th><input type="text" name="Cidade"></th>
				</tr>
				<tr>
					<th>Estado:</th>
					<th colspan="2">Seleciona um Estado
						<select name="Estado">
							<option value="SP">São Paulo</option>
							<option value="Bh">Bahia</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RG">Rio Grande</option>
						</select>
					</th>
				</tr>
				<tr>
					<th colspan="2"><input type="button" name="Gravar" value="Gravar"></th>
				</tr>
				
				<tr><th><a href="http://www.globo.com">Home</a></th>				</tr>
				
				
				
				
			</table>
		</form>
	</body>
</html>
